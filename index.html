<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passpoon</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

  <header>
      <div class="inner">
        <div class="logo">
          <a href="/">Passpoon</a>
        </div>
        <div class="sub-menu">
          <a href="javascript:void(0)">국가별 여행 정보</a>
          <a href="javascript:void(0)">커뮤니티</a>
          <a href="javascript:void(0)">마이페이지</a>
        </div>
      </div>
  </header>

  <section class="main">
    <div class="inner">
      <div class="question-box">
        <div class="question">
          <span>이번에는 어디로 여행할 예정이신가요?</span>
        </div>
        <div class="country-box">
          <div class="departure-box">
            <div class="title"><span>출발지</span></div>
            <div class="departure__country">
              <input type="text" placeholder="독일" />
            </div>
          </div>
          <div class="destination-box">
            <div class="title"><span>도착지</span></div>
            <div class="destination__country">
              <input type="text" placeholder="체코">
            </div>
          </div>
        </div>
        <a href="./info/info.html" class="search"><span>검색</span></a>
      </div>
    </div>
  </section>

  <footer>
    <div class="texture">
    해당 서비스는 국민들의 편의를 위하여 정보 제공 차원에서 제작되었습니다. 또한 방문하시려는 국가, 지역 관할 우리 공관(대사관․총영사관․출장소․분관 등) 홈페이지,해당 정부 공식 홈페이지 등을 사전에 필수적으로 참고하시기 바랍니다. ©Passpoon
    </div>
  </footer>
